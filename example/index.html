<html>
<head>
      <link rel="logo" type="image/png" href="demo.png" />
      <title>Demo Radar chart D3</title>
      <style>
      body{font-family: sans-serif}
      </style>
</head>
<body>
 <div style='width:100%;display:block;'>
  <h4><a href='https://github.com/alangrafu/radar-chart-d3'>https://github.com/alangrafu/radar-chart-d3</a></h4>
<h2>Dynamically-generated chart</h2>
<a name="dynamic"></a>
<div id="chart2" style='float:left' ></div>
<button onclick="newRadar();" style='float:left'>Press Me!</button>
</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../src/radar-chart.js"></script>
<script>

function newRadar(){
  var config = {};
  config["color"] = d3.scale.category20();

  data = [];
  for(var i=0; i<3; i++){
    data.push([
           {axis: "strength", value: Math.floor((Math.random()*100)+1)}, 
           {axis: "intelligence", value: Math.floor((Math.random()*100)+1)}, 
           {axis: "charisma", value: Math.floor((Math.random()*100)+1)}, 
           {axis: "dexterity", value: Math.floor((Math.random()*100)+1)},  
           {axis: "luck", value: Math.floor((Math.random()*100)+1)}
          ])
  }
  RadarChart.draw("#chart2", data, config);
}
newRadar();
</script>
</body>
</html>
